<div class="nickBox">
  <a *ngIf="this.chatService.nick == ''">
      Nick:
    <input #inputValue type="text" id="inputValue" required placeholder value="" (blur)="setNick($event.target.value)">
  </a>
  <a *ngIf="this.chatService.nick != ''" class="nick">
    {{ this.chatService.nick }}
  </a>
</div>
<app-chat-themes></app-chat-themes>
